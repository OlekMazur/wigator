<html lang="pl">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, shrink-to-fit=no">
		<title>Wigator</title>
	</head>
	<body>
		<noscript>
			<div class="leaflet-popup-content-wrapper">
				Włącz <strong>JavaScript</strong>
			</div>
		</noscript>
		<div class="wigator-container fade fade-out hidden" id="wigator-menu-container">
			<div class="wigator-panel">
				<table>
					<tr>
						<td>
							<input type="checkbox" id="wigator-opt-online">
						</td>
						<td>
							<label for="wigator-opt-online">Lista map on-line</label>
						</td>
					</tr>
					<tr>
						<td>
							<input type="checkbox" id="wigator-opt-retina">
						</td>
						<td>
							<label for="wigator-opt-retina">Retina</label>
						</td>
					</tr>
				</table>
			</div>
		</div>
		<div class="wigator-container fade" id="wigator-alert-container">
			<div class="wigator-panel" id="wigator-alert">
				Proszę czekać...
			</div>
		</div>
		<div id="wigator-map">
		</div>
	</body>
</html>
